<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Details Page</title>
</head>

<body>
  <div id="wrapper">
      <div class="content">
        <div class="order">
          <div class="order__details-top">

            <div class="order__top-left">
              <h1 class="order__title">Ultra boost</h1>
              <button class="order__save">Save</button>
            </div>

            <div class="order__top-right">
              <section class="order__sale-wrap">
                <span class="order__sale">Sale</span>
                <div class="colors">
                  <button class="colors__item colors__item_gray"></button>
                  <button class="colors__item colors__item_blue"></button>
                  <button class="colors__item colors__item_black"></button>
                  <button class="colors__item colors__item_white"></button>
                </div>
              </section>
              <h2 class="order__price">170$</h2>
            </div>

            <img class="order__big-image" src="/img/big-image.png" />
          </div>
          <div class="previews"><button class="previews__item">
            <img src="/img/preview-1.png"/>
            </button><button class="previews__item">
              <img src="/img/preview-2.png"/>
            </button>
            <button class="previews__item">
              <img src="/img/preview-3.png" />
            </button>
            <button class="previews__item previews__item_selected">
              <img src="/img/preview-1.png"/>
            </button>
            <button class="previews__item">
              <img src="/img/preview-2.png" />
            </button>
            <div class="previews__item previews__show-more">Show more photos</div>
          </div>
          <p class="order__description">
            <span class="order__description_bold">Adidas</span> is a German multinational corporation, headquartered in Herzogenaurach,
            Germany, that designs and manufactures shoes, clothing and accessories.</p>
        </div>
        <button class="order__button">Buy Now</button>
      </div>
  </div>
</body>

</html>
